<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Navigation</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

  <!-- bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- data table css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>

<body>

  
<div id="header">

  <!-- horizontal nav -->
  <div class="d-flex" id="wrapper">
    <div class="container-fluid g-0">
      <div class="navbar navbar-expand navbar-light bg-light 2px">
        <div class="side-nav-button p-2 me-3 text dark">
          <a onclick="toggle()"><i class="fas fa-bars"></i></a>
        </div>

        <a class="navbar-brand px-4">Navbar</a>

        <div id="snav-content" class="navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" role="button">Dashboard</a></li>
          </ul>

        </div>

        <form class="d-flex me-5">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>

        <div class="profile-logo dropdown">
          <button class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-light">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>

      </div>
    </div>

</div>

<div>
  <div id="sideNav" class="nav flex-column">
    <span>
      <a id="side-item" class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house" style="color: #ffffff;"></i> Dashboard</a>
    </span>
  </div>
  
  
  <div class="table-data" id="products">
    <div class="movies">
      <div class="head">
        <h3>Products</h3>
      </div>
      <table id="example">
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
  <!-- datatable js -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
<script>

  function toggle() {
    if(document.getElementById("sideNav").style.width == "0px"){
      document.getElementById("sideNav").style.width = "250px";
      document.getElementById("side-item").style.visibility='visible';

      document.getElementById("products").style.paddingLeft="250px"
    } else{
      document.getElementById("sideNav").style.width = "0px";
      document.getElementById("side-item").style.visibility='collapse';

      document.getElementById("products").style.paddingLeft="0px"
    }
  }

</script>

</body>

</html>
